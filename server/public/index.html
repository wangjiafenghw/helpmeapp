<body>
    <div class="wrap">
        <!-- 顶部 -->
        <div class="top">
            <p></p>
            <p class="title">HELP ME!!</p>
            <p class="top-right">
                <a href="./setting.html">

    <script src="./config.js"></script>
    <script src="./app.js"></script>
    <script>
    var times = 1; //只能发送一次
    $("#black").on({
		touchstart: function(e) {
			// 长按事件触发  
			timeOutEvent = setTimeout(function() {
				timeOutEvent = 0;
				if(times===1){
					helpme()
					time = 0;
					throw_msg("报警成功！")
			
		            user.ready = 0;
		        	$("#black").removeClass("on")
				}else{
					throw_msg("请重启应用再次报警！")
				}
			}, 1000);
			//长按400毫秒   
			// e.preventDefault();    
		}
	})	
    $.ajax({
			type:"GET",
            url: config.isLogined,
            dataType: "json",
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            success: function (response) {
                if(response.code==1){
                    confirm("去登陆")
                    $(location).attr('href', "./user.html")
                }
            }
        });
    </script>
